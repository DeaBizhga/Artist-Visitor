                    </div>
                </div>
                <div class="menuContent">

      </div>

    <div style="height: 100px;">
        <div style="width:100%;height:69px;background-color:#FCEBD5;box-shadow: 0px 2px 2px 0px #00000040;" >
            <img style="float: left;" src="../images/logo.png" height="100px" width="100px" >
            <h2 style="float: left;margin-top:29px;" class="artName">Artist Name</h2>
            <button id="myBtn"><img src="../images/Vector.png" height="24px" width="32px" ></button>
        </div>
    </div>
    <div class="thank">
        <img class="logoWelcome" src="../images/logo.png">
        <h3 class="thankText">Welcome back!</h3>
    </div>
    <div class="forForm">
        <form>
            <input class="inpElem" type="text" size="25" placeholder="Username" ><br /> 
            <input class="inpElem" type="password" size="25" placeholder="Password" ><br /> 
            <button class="formBtn" type="button">Login Up</button>
        </form>
        <p style="color: #A16A5E;">By signing up, you agree to our Terms</p>
    </div>

    <div class="fb_ig">
        <button class="social">
            <img style="float: left;" width="24px" height="24" src="../images/fb.png">
            <div class="igSpandiv">
            <span class="fbSpan">Sign up</span>
            </div>
        </button>

        <button class="social">
            <img style="float: left;" width="24px" height="24" src="../images/ig.png">
            <div class="igSpandiv">
            <span class="igSpan">Sign up</span>
            </div>
        </button>

        <p class="already">Donâ€™t have an account yet?<a href="http://127.0.0.1:5500/signup.html">&nbsp;Sign Up</a></p>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];
        
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        } 
        </script>
    
</body>
