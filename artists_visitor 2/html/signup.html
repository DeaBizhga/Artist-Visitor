<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <h4 class="navHeader" >Street Artist</h4>
    </div>
    <div class="thank">
        <img src="../images/logo.png">
        <h3 class="thankText">Thank You!</h3>
    </div>
    <div class="forForm">
        <form>
            <input class="inpElem" type="text" size="25" placeholder="Phone Number"><br />
            <input class="inpElem" type="text" size="25" placeholder="Username" ><br /> 
            <input class="inpElem" type="password" size="25" placeholder="Password" ><br /> 
            <button class="formBtn" type="button">Sign Up</button>
        </form>
        <p style="color: #A16A5E;">By signing up, you agree to our Terms</p>
    </div>

    <div class="fb_ig">
        <button class="social">
            <img style="float: left;" width="24px" height="24" src="../images/fb.png">
            <div class="igSpandiv">
            <span class="fbSpan">Sign up</span>
            </div>
        </button>

        <button class="social">
            <img style="float: left;" width="24px" height="24" src="../images/ig.png">
            <div class="igSpandiv">
            <span class="igSpan">Sign up</span>
            </div>
        </button>

        <p class="already">Already have and account?<a href="http://127.0.0.1:5500/login.html">&nbsp;Sign In</a></p>
    </div>
    
</body>
</html>
