<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist or visitor</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <script src="data.js"></script>
</head>
<body>

    <div class="nav">
        <h4 class="navHeader" >Street Artist</h4>
    </div>

    <div class="thank">
        <img src="../images/logo.png">
    </div>

    <div class="container">
    <div class="cnt">
            <div class="artists">
                <div class="chooseCont">
                    <h3>Join as Artist</h3>
                    <select id="filterTypeSelect">
                        <option>Choose</option>
                    </select>
                </div>
            </div>
        
            <div class="visitor">

            </div>
    </div>
  </div>

    <script>
        
        async function fetchUsers() {
            try {
              const response = await fetch('https://jsonplaceholder.typicode.com/users');
              if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
              }
              const data = await response.json();
              const users = data;
              return users;
              console.log(users); 
            } catch (error) {
              console.error('There was a problem with the fetch operation:', error);
            }
          }

          async function populateTypeSelect() {
            const users = await fetchUsers();
            const selectElement = document.getElementById('filterTypeSelect');
            selectElement.innerHTML = '<option value="">Choose</option>'; 
            users.forEach(user => {
              const option = document.createElement('option');
              option.text = user.name;
              option.value = user.name; 
              selectElement.appendChild(option);
            });

            selectElement.addEventListener('change', function() {
                const selectedValue = selectElement.value;
                if (selectedValue) {
                    window.location.href = `artistPanel.html?artist=${encodeURIComponent(selectedValue)}`;
                }
            });
          }

          const visit=document.getElementsByClassName('visitor')[0];
          visit.addEventListener('click',function(){
            window.location.href='ind.html';
          })
          populateTypeSelect();
    </script>
</body>
</html>
